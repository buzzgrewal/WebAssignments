<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/myScript.js"></script>
</head>
<body>
    <form>
        <div class="container-fluid mt-3 text-center">
            <h2>Calculator</h2>
            <input type="number" class="form-control" id="input1" placeholder="Enter a number">
            <input type="number" class="form-control" id="input2" placeholder="Enter a number">
            <button type="button" class="btn btn-primary" onclick="calculate()">Add</button>
            <br>
            <br>
            
            <div id="result" class="alert alert-primary" role="alert">
                Result will be displayed here
                <div id="addres" class="alert alert-primary" role="alert">
                    Add:
                    <p id="add"> </p>
                </div>

                <div id="subres" class="alert alert-primary" role="alert">
                    Sub:
                    <p id="sub"> </p>
                </div>

                <div id="mulres" class="alert alert-primary" role="alert">
                    Mul:
                    <p id="mul"> </p>
                </div>

                <div id="divres" class="alert alert-primary" role="alert">
                    Div:
                    <p id="div"> </p>
                </div>


            </div>
        </div>
    </form>
</body>
</html>
