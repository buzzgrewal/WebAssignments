<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/myScript.js"></script>
</head>
<body>
    <div class="container-fluid mt-3 text-center">
        <h1>Month to No of Days</h1>
        <form>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="text" class="form-control" id="month" placeholder="Enter month">
            </div>
            <button type="button" class="btn btn-primary" onclick="giveNoofDays()">Calculate</button>
            <br>
            <br>
            <div id="result" class="alert alert-primary" role="alert">
                <p id="dem" class="alert alert-danger" role="alert">
                    Result
                </p>
                <p >
                    have following days:
                </p>
                <div id="days" class="alert alert-danger" role="alert">
                    Days:
                    <p id="day"> </p>
                </div>
            </div>
    </div>
    
</body>
</html>
